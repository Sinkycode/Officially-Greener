<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Officially Greener</title>
</head>
<body>
  <div id="landing-page">
    <header>
      <img src="logo/Officially Greener Transparent background.png" alt="officially mobile logo" id="logo" width="200px">
      <ul class="nav-list">
        <li><a href="http://">Personal</a></li>
        <li><a href="http://">Business</a></li>
      </ul>
     <button class="btn">Contact us</button>
    </header>

    <div class="landing-page__container container">
      <div class="context">
        <h1 class="landing-page__big-txt">Your difference on the planet starts here</h1>
        <p class="landing-page__gray-para">The green membership that plants trees</p>
        <a href="#" class="direct-link">Start plantings<img src="images/icons8-right-arrow-60.png" alt=""></a>
      </div>

      <div class="mockup">
        <div class="phone phone1">
         <div class="container">
          <div class="navigation">
            <img src="logo/officially logo mobile.png" alt="mockup logo" class="phone-logo">
            <img src="images/icons8-menu-rounded-50.png" alt="mockup bars" class="phone-bars">
          </div>
          <div class="wrapper">
            <h1 class="mockup-big-txt">Your Impact</h1>
            <p class="phone-gray-para">Your positive impact</p>
            <div class="tree-planted">
              <div class="rate">
                <img src="logo/officially logo mobile.png">
                <span>155</span>
              </div>
              <p>Trees Planted</p>
            </div>

            <div class="mockup-gallery">
              <div>
                <img src="images/Magagascar.jpg" alt="">
                <span>Madagascar</span>
              </div>
              <div>
                <img src="images/Kenya.jpg" alt="">
                <span>kenya</span>
              </div>
              <div>
                <img src="images/Phillipenes.jpg" alt="">
                <span>Phillipenes</span>
              </div>
              <div>
                <img src="images/Nepal.jpg" alt="">
                <span>Nepal</span>
              </div>
            </div>
          </div>
         </div>
        </div>

        <div class="phone phone2">
          <div class="container">
            <div class="navigation">
              <img src="logo/officially logo mobile.png" alt="mockup logo" class="phone-logo">
              <img src="images/icons8-menu-rounded-50.png" alt="mockup bars" class="phone-bars">
            </div>
            <div class="wrapper">
              <h1 class="mockup-big-txt">Inspiring Stories</h1>
              <div class="gallery">
                <img src="images/Julianas story.jpg" class="main-image" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
