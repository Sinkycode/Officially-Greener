<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Officially Greener</title>
</head>
<body>
  <div id="landing-page">
    <header>
      <img src="logo/Officially Greener Transparent background.png" alt="officially mobile logo" id="logo" width="200px">
      <ul class="nav-list">
        <li><a href="http://">Personal</a></li>
        <li><a href="http://">Business</a></li>
      </ul>
     <button class="btn">Contact us</button>
    </header>
    <div class="container">
      <div class="context">
        <h1 class="landing-page__big-txt">Your difference on the planet starts here</h1>
        <p>The green membership that plants trees</p>
      </div>
      <div class="mockups">
        <div class="phone1">
          <div class="navigation">
            <img src="logo/officially logo mobile.png" alt="mockup logo">
            <img src="images/icons8-menu-rounded-50.png" alt="mockup bars">
          </div>
          <div class="container">
            <h1 class="mockup-big-txt">Your Impact</h1>
            <p>Your positive impact</p>
            <div class="tree-planted">
              <div class="rate">
                <img src="logo/officially logo mobile.png">
                <h1>155</h1>
              </div>
              <p>Trees Planted</p>
            </div>
            <div class="mockup-gallery">
              <div>
                <img src="images/Earth_photo_1.jpg" alt="">
                <span>Madagascar</span>
              </div>
              <div>
                <img src="images/Earth_photo_2.jpg" alt="">
                <span>kenya</span>
              </div>
              <div>
                <img src="images/Earth_photo_3.jpg" alt="">
                <span>Phillipenes</span>
              </div>
              <div>
                <img src="images/Earth_4.jpg" alt="">
                <span>Nepal</span>
              </div>
              
            </div>
          </div>
        </div>
        <div class="phone2">
          <div class="navigation"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
